<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>我的信息</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            padding: 20px;
        }
        .info-container {
            max-width: 400px;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 5px;
            background: #f9f9f9;
        }
        .info-item {
            margin: 10px 0;
        }
    </style>
</head>
<body>
<div class="info-container">
    <h2>我的信息</h2>
    <div class="info-item">
        <strong>用户名:</strong> <span th:text="${user}"></span>
    </div>
    <div class="info-item">
        <strong>邮箱:</strong> <span th:text="${user.email}"></span>
    </div>
    <div class="info-item">
        <strong>注册时间:</strong> <span th:text="${#dates.format(user.registerDate, 'yyyy-MM-dd HH:mm:ss')}"></span>
    </div>
</div>
</body>
</html>
