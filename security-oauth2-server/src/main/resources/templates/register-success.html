<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>注册成功</title>
  <style>
    body {
      font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif;
      background: #f0f2f5;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
    }
    .success-box {
      background: #fff;
      padding: 30px;
      width: 100%;
      max-width: 450px;
      text-align: center;
      border-radius: 8px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    }
    .success-box h2 {
      color: #28a745;
      font-size: 22px;
      margin-bottom: 15px;
    }
    .success-box p {
      font-size: 14px;
      color: #555;
    }
    .footer {
      margin-top: 20px;
      font-size: 12px;
      color: #aaa;
    }
  </style>
</head>
<body>
<div class="success-box">
  <h2>注册成功！</h2>
  <p>我们已向您的邮箱发送了一封激活邮件，请前往邮箱点击链接以激活账户。</p>

  <a th:href="@{/}">返回首页</a>
  <div class="footer">
    &copy; 2025 Your Company Name
  </div>
</div>
</body>
</html>
