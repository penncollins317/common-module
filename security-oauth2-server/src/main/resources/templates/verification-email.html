<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>验证码</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f2f2f2;
            padding: 20px;
        }
        .container {
            max-width: 600px;
            margin: auto;
            background-color: #ffffff;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }
        .header {
            font-size: 24px;
            text-align: center;
            margin-bottom: 20px;
            color: #333333;
        }
        .content {
            font-size: 16px;
            line-height: 1.6;
            color: #555555;
        }
        .code {
            font-size: 36px;
            font-weight: bold;
            text-align: center;
            color: #FF5722;
            margin: 20px 0;
            letter-spacing: 4px;
        }
        .footer {
            font-size: 14px;
            text-align: center;
            margin-top: 30px;
            color: #999999;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="header">邮箱验证码</div>
    <div class="content">
        <p>亲爱的用户：</p>
        <p>您正在进行邮箱验证操作，请使用下面的验证码完成验证：</p>
        <div class="code" th:text="${code}"></div>
        <p>该验证码有效期为 <span th:text="${expire}"></span> 分钟，请尽快使用。</p>
        <p>如果您没有发起此请求，请忽略此邮件。</p>
    </div>
    <div class="footer">
        © 2025 <span th:text="${companyName}"></span>. All rights reserved.
    </div>
</div>
</body>
</html>
