<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>用户注册</title>
    <style>
        * {
          margin: 0;
          padding: 0;
          box-sizing: border-box;
        }
        body {
          font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif;
          background: #f0f2f5;
          display: flex;
          align-items: center;
          justify-content: center;
          min-height: 100vh;
        }
        .register-container {
          background: #fff;
          padding: 30px;
          width: 100%;
          max-width: 400px;
          border-radius: 8px;
          box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }
        .register-header {
          text-align: center;
          margin-bottom: 20px;
        }
        .register-header h2 {
          font-size: 24px;
          color: #333;
        }
        form .form-group {
          margin-bottom: 20px;
        }
        form .form-group label {
          display: block;
          margin-bottom: 8px;
          font-size: 14px;
          color: #555;
        }
        form .form-group input {
          width: 100%;
          padding: 10px;
          border: 1px solid #ddd;
          border-radius: 4px;
          font-size: 14px;
        }
        form .form-group input:focus {
          border-color: #007BFF;
          outline: none;
        }
        .btn-register {
          width: 100%;
          background: #007BFF;
          color: #fff;
          border: none;
          padding: 12px;
          font-size: 16px;
          border-radius: 4px;
          cursor: pointer;
          transition: background 0.3s ease;
        }
        .btn-register:hover {
         background: #0056b3;
        }
        message {
          margin-bottom: 20px;
          padding: 10px;
          border-radius: 4px;
          font-size: 14px;
        }
        .error-message {
          background-color: #ffe5e5;
          color: #d60000;
          border: 1px solid #d60000;
        }
        .footer {
          text-align: center;
          margin-top: 20px;
          font-size: 12px;
          color: #aaa;
        }
    </style>
</head>
<body>
<div class="register-container">
    <div class="register-header">
        <h2>用户注册</h2>
    </div>
    <!-- 注销成功提示 -->
    <div th:if="${serviceError}" class="message error-message" th:text="${serviceError}">
    </div>
    <form th:action="@{/register}" method="post" enctype="multipart/form-data">
        <div class="form-group">
            <label for="email">邮箱</label>
            <input type="email" autocomplete="off" maxlength="100" id="email" name="email" required>
        </div>
        <div class="form-group">
            <label for="username">用户名</label>
            <input type="text" autocomplete="off" maxlength="20" id="username" name="username" required>
        </div>
        <div class="form-group">
            <label for="password">密码</label>
            <input type="password" minlength="6" maxlength="30" id="password" name="password" required>
        </div>
        <button type="submit" class="btn-register">注册</button>
        <div class="footer">
            &copy; 2025 Your Company Name
        </div>
    </form>
</div>
</body>
</html>
