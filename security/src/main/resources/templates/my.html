<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>我的信息</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            padding: 20px;
        }
        .info-container {
            max-width: 400px;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 5px;
            background: #f9f9f9;
        }
        .info-item {
            margin: 10px 0;
        }
    </style>
</head>
<body>
<div class="info-container">
    <h2>我的信息</h2>
    <div class="info-item" th:each="entry : ${attrs}">
        <strong th:text="${entry.key}"></strong>: <span th:text="${entry.value}"></span>
    </div>
</div>
</body>
</html>
